<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            width: 320px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        .options {
            margin-top: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #5a67d8;
        }

        .result {
            margin-top: 15px;
            padding: 10px;
            background: #f3f3f3;
            border-radius: 6px;
            word-break: break-all;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Password Generator</h2>

    <label>Password Length:</label>
    <input type="number" id="length" value="8" min="1">

    <div class="options">
        <label><input type="checkbox" id="letters" checked> Include Letters</label>
        <label><input type="checkbox" id="digits" checked> Include Digits</label>
        <label><input type="checkbox" id="symbols"> Include Symbols</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div class="result" id="output">Your password will appear here</div>
</div>

<script>
    function generatePassword() {
        const length = document.getElementById("length").value;
        const useLetters = document.getElementById("letters").checked;
        const useDigits = document.getElementById("digits").checked;
        const useSymbols = document.getElementById("symbols").checked;

        let characters = "";

        if (useLetters) characters += "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (useDigits) characters += "0123456789";
        if (useSymbols) characters += "!@#$%^&*()_+-=<>?/";

        if (characters === "") {
            alert("Please select at least one option!");
            return;
        }

        let password = "";
        for (let i = 0; i < length; i++) {
            password += characters.charAt(Math.floor(Math.random() * characters.length));
        }

        document.getElementById("output").innerText = password;
    }
</script>

</body>
</html>
